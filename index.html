<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="exemplo de fallback">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">
    
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="/images/pwa-icon-256.png" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="images/pwa-icon-512.png">
    <title>Minha primeira PWA</title>
</head>

<body class="fullscreen">
    <div class="container">
        <h1 class="title">Minhas Anotações</h1>
        <div style="text-align: center;">
            <img src="/images/capibaraNotes.png" alt="pwa" width="256" height="256">
        </div>
        <div id="entrada">
            <input type="text" id="titulo" placeholder="Titulo">
            <select id="categoria" placeholder="Categoria">
                <option>Tarefa</option>
                <option>Receita</option>
                <option>Evento</option>
            </select>
            <textarea id="descricao" cols="30" rows="10" placeholder="Descrição"></textarea>
            <input type="date" id="data">
            <button id="btnCadastro">Cadastrar</button>
            <button id="btnCarregar">Carregar Minhas Anotações</button>
            <input type="text" id="busca" placeholder="Buscar Anotação"/>
            <button id="btnBuscar">Buscar</button>
        </div>

        <div id="resultados"></div>
        <form id="alterarForm">
            <p>Alterar <span id="anotacaoTitulo"></span></p>
            <select id="altcategoria">
              <option value="Tarefa">Tarefa</option>
              <option value="Receita">Receita</option>
              <option value="Evento">Evento</option>
            </select><br>
            <textarea id="altdescricao" cols="30" rows="10" placeholder="Descrição"></textarea><br>
            <input type="date" id="altdata"><br>
            <button type="button" class="btnAtualizar">Atualizar</button>
          </form>
    </div>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/db.js"></script>
</body>
</html>
